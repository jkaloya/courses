<!DOCTYPE html>
<html>
    <head>
        <title>Courses</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'courses/css/courses.css' %}"media="screen" title="no title"  charset="utf-8">
    </head>
    <body>
        <div id='wrapper'>
            <h4>Are you sure you want to delete the following course?</h4>
            <p>Name: {{course.name}}</p>
            <p>Description: {{description.description}}</p>
            <form action='/' method='POST'>{% csrf_token %}<input type='submit' value='No'></form>
            <form action='/delete/{{course.id}}' method='POST'>{% csrf_token %}<input type='submit' value='Yes! I want to delete this'></form>
        </div>
    </body>
</html>
